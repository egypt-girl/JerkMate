      border: none;
      border-radius: 30px;

      font-size: 1.1em;
      cursor: pointer;

    }

    .menu-buttons {

      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-buttons button:hover {
      background-color: #F57CA5;
    }

    .social-section {
      margin-top: 50px;
      color: #3DD9E5;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
      filter: drop-shadow(0 0 3px rgba(61, 217, 229, 0.5));
    }

    .social-icons img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #F57CA5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {

      .main-text {

      }

        padding: 12px 30px;
        font-size: 1em;
      }

      .menu-buttons button {
        width: 80%;
        max-width: 250px;
      }
    }

    @media (max-width: 480px) {
      .profile-pic {

        height: 80px;
      }

      .model-name {
        font-size: 1.3em;
      }
